<h1>Carro</h1>

<p>
  <!-- /shipping perque en el path del routing el tenim aixina l'enllaç -->
  <a routerLink="/shipping"> Gastos de envío </a>
</p>

<div class="cart-item" *ngFor= "let item of items">
  <span>{{item.name}}</span>
  <!--currency: Transforma un número en una cadena de moneda (pipe) -->
  <span>{{item.price | currency }}</span>
</div>
